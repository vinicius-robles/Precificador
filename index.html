<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificador Harumi</title>
</head>

<body>
    <header></header>
    <main>
        <h1>Calcule o preço!</h1>
        <div>
            <div>
                <p>Peso</p>
                <input type="number" class="" id="quantidade__linha">
            </div>
            <div>
                <p>Par de olhos</p>
                <input type="number" class="" id="quantidade__par__olhos">
            </div>
            <div>
                <p>Chaveiro</p>
                <input type="number" class="" id="quantidade__chaveiros">
            </div>
            <div>
                <p>Horas trabalhadas</p>
                <input type="number" class="" id="horas__procucao">
            </div>
        </div>
        <div>
            <button onclick="botaoCalcular()" id="btn__calcular" class="">Calcular</button>
            <button onclick="botaoNovoPreco()" id="btn__novo__preco" class="" disabled>Novo Preço</button>
        </div>
        <div>
            <p class="" id="resultado__custo"></p>
            <p class="" id="resultado__preco"></p>
        </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
