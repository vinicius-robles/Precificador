<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precificador Harumi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header></header>
    <main class="conteudo">
        <img class="logo" src="assets/logo.svg">
        <h1 class="conteudo__titulo">calcule o preço</h1>
        <div class="conteudo__informacoes">
            <div class="conteudo__container">
                <!-- <p class="conteudo__informacoes__texto">Peso</p> -->
                <input type="number" placeholder="Peso" class="conteudo__informacoes__campo" id="quantidade__linha">
                <p class="conteudo__informacoes__texto">g</p>
            </div>
            <div class="conteudo__container">
                <!-- <p class="conteudo__informacoes__texto">Quantidade de olhos</p> -->
                <input type="number" placeholder="Quantidade de olhos" class="conteudo__informacoes__campo" id="quantidade__par__olhos">
                <p class="conteudo__informacoes__texto">un</p>
            </div>
            <div class="conteudo__container">
                <!-- <p class="conteudo__informacoes__texto">Chaveiro</p> -->
                <input type="number" placeholder="Chaveiro" class="conteudo__informacoes__campo" id="quantidade__chaveiros">
                <p class="conteudo__informacoes__texto">un</p>
            </div>
            <div class="conteudo__container">
                <!-- <p class="conteudo__informacoes__texto">Horas trabalhadas</p> -->
                <input type="number" placeholder="Horas trabalhadas" class="conteudo__informacoes__campo" id="horas__producao">
                <p class="conteudo__informacoes__texto">h</p>
            </div>
        </div>
        <div class="conteudo__botoes">
            <button onclick="botaoCalcular()" id="btn__calcular" class="conteudo__botoes__item">calcular</button>
            <button onclick="botaoNovoPreco()" id="btn__novo__preco" class="conteudo__botoes__item">novo preço</button>
        </div>
        <div class="conteudo__resultado" id="resultado">
            <p class="conteudo__resultado__texto" id="resultado__custo"></p>
            <p class="conteudo__resultado__texto" id="resultado__preco"></p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por Vinicius Robles</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
